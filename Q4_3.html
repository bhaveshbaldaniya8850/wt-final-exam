<!DOCTYPE html>
<head>
    <script>
        function reverseString(str)
		{
            if (str > 0) {
                var newString = "";
                for (var i = str.length - 1; i >= 0; i--)
                {
                    newString += str[i];
                }
                return newString;
            } 
            else {
                var newString = "-";
                for (var i = str.length - 1; i >= 1; i--)
                {
                    newString += str[i];
                }
                return newString;
            }
			
		}
    document.write(reverseString("-321"));
    </script>

</head>
